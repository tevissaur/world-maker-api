""" 
Types

"""
union ArticleSubject = Character | City | Class | Country | God | Landmark | Monster | Race | Region | Religion | User | World

enum ArticleSubjectModel {
  CHARACTER
  USER
}

type Article {
  _id: ID
  title: String
  subjectModel: String
  subject: ArticleSubject
  body: String
  category: Category
}

type CalendarDay {
  name: String
  events: [String]
}
type CalendarWeek {
  numDaysPerWeek: Int
  days: [CalendarDay]
}
type CalendarMonth {
  name: String
  numDaysPerMonth: Int
}
type Calendar {
  _id: ID
  months: [CalendarMonth]
  numDaysPerYear: Int
  week: CalendarWeek
}
type Event {
  name: String
  date: String
}

type Category {
  _id: ID
  name: String
  parentCategory: Category
  subCategories: [Category]
}

type CharacterClasses {
  class: Class
  level: Int
  subClass: SubClass
}

type Character {
  _id: ID
  world: World
  creator: User
  name: String
  description: String
  alignment: String
  size: String
  race: Race
  classes: [CharacterClasses]
  backstory: String
  motives: Motives
  organizations: [Organization]
  residentCity: City
  isNPC: Boolean
}

type City {
  _id: ID
  name: String
  notableCharacters: [Character]
  country: Country
}

type Class {
  _id: ID
  name: String
  description: String
  features: [ClassFeatures]
  subClasses: SubClass
}
type SubClass {
  title: String
  features: [ClassFeatures]
}
type ClassFeatures {
  name: String
  requiredLevel: Int
}


type Country {
  _id: ID
  name: String
  description: String
  government: Government
  region: Region
}
type GovernmentMember {
  character: Character
  position: String
}
type Government {
  keyMembers: [GovernmentMember]
  style: String
}


type Religion {
  _id: ID!
  name: String
  description: String
}
type God {
  _id: ID!
  name: String!
  description: String!
  domains: [GodDomain]
  symbol: String!
  religions: [Religion]
  alignment: String
}
type GodDomain {
  name: String
  description: String
}



type History {
  title: String
  body: String
  date: String
}

type Item {
  name: String
} 

type Landmark {
  _id: ID
  name: String
  description: String
  regions: [Region]
}

type Monster {
  _id: ID!
  name: String!
  description: String
  size: String
  regions: [Region]
}

type Motives {
  bonds: [String]
  goals: [String]
  fears: [String]
}

type OrgRelationships {
  friends: [Organization]
  enemies: [Organization]
}

type Organization {
  name: String
  motives: Motives
  relationships: OrgRelationships
  activeRegions: [Region]
}

type Race {
  _id: ID
  name: String
  description: String
}
type Region {
  _id: ID!
  name: String
  description: String
}


type User {
  _id: ID!
  username: String!
  password: String!
  email: String!
  worlds: [World]
  userCreated: String
}


type World {
  _id: ID!
  name: String
  creator: User
  religions: [Religion]
  classes: [Class]
  races: [Race]
  regions: [Region]
  historicalEvents: [History]
  description: String
  wiki: Wiki
}

type Wiki {
  world: World
  categories: [Category]
}

type Auth {
  token: ID!
  user: User
}



"""
Input types
"""

input HistoryInput {
  title: String
  body: String
  date: String
}

input MonsterInput {
  name: String
  description: String
  size: String
}
input UserInput {
  username: String
  password: String
  email: String
  worlds: [WorldInput]
}

input RegionInput {
  name: String
  countries: [CountryInput]
  landmarks: [LandmarkInput]
  monsters: [MonsterInput]
}

input LandmarkInput {
  name: String
  description: String
}
input GodInput {
  name: String
  description: String
  domains: [String]
  symbol: String
  alignment: String
}
input ReligionInput {
  name: String
  gods: [GodInput]
}

input GovernmentInput {
  members: [CharacterInput]
  style: String
}

input CountryInput {
  name: String
  description: String
  government: GovernmentInput
  cities: [CityInput]
  religions: [ReligionInput]
}

input CityInput {
  name: String
  description: String
}

input CharacterInput {
  name: String
  description: String
  size: String
  race: RaceInput
  class: ClassInput
  backstory: String
  bonds: [String]
  goals: [String]
  fears: [String]
}

input ClassInput {
  name: String
  description: String
}

input RaceInput {
  name: String
  description: String
}

input WorldInput {
  name: String
  creator: ID
  regions: [RegionInput]
  religions: [ReligionInput]
  description: String
  historicalEvents: [HistoryInput]
}

type Query {
  getSingleSubject(_id: ID, modelName: String): ArticleSubject 
  getAllOfOneSubject(modelName: String): [ArticleSubject]
}

type Mutation {
  createUser(username: String!, password: String!, email: String!): Auth
  updateToken(userId: ID!): Auth
  login(email: String!, password: String!): Auth

  createWorld(world: WorldInput): World
  updateWorld(world: WorldInput): World
  deleteWorld(worldId: ID): World

  createCharacter(character: CharacterInput, worldId: ID): World
  updateCharacter(character: CharacterInput, worldId: ID): World
  deleteCharacter(characterId: ID, worldId: ID): World

  createReligion(religion: ReligionInput, worldId: ID): World
  updateReligion(religion: ReligionInput, worldId: ID): World
  deleteReligion(religionId: ID, worldId: ID): World

  createGod(god: GodInput, worldId: ID, religionId: ID): World
  updateGod(god: GodInput, worldId: ID, religionId: ID): World
  deleteGod(godId: ID, worldId: ID): World

  createRegion(region: RegionInput, worldId: ID): World
  updateRegion(region: RegionInput, worldId: ID): World
  deleteRegion(regionId: ID, worldId: ID): World

  createMonster(monster: MonsterInput, worldId: ID, regionId: ID): World
  updateMonster(monster: MonsterInput, worldId: ID, regionId: ID): World
  deleteMonster(monsterId: ID, worldId: ID): World
}
